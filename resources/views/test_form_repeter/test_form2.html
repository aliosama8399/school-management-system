<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <title>Form</title>
</head>

<body>

    <div class="container-fluid">
        <form method="POST" autocomplete="off">
            <div class="modal-body mb-0 pb-0">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th colspan="2">
                                    <h1 class="text-center mt-3 mb-3 f-bold f-size-20 text-secondary">
                                        إضافة قسم جديد
                                    </h1>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="p-2">
                            <tr>
                                <td colspan="2">
                                    <table class="table table-bordered text-center p-2" id="invoice-item-table">
                                        <tr>
                                            <th></th>
                                            <th colspan="2" style="width: 40%;">أسم القسم</th>
                                            <th rowspan="2">المرحلة الدراسية</th>
                                            <th rowspan="2">الصف الدراسي</th>
                                            <th rowspan="2">أستاذ المادة</th>
                                            <th rowspan="2">الحالة</th>
                                            <th rowspan="2" style="width: 10%"></th>
                                        </tr>
                                        <tr>
                                            <th>الرقم</th>
                                            <th>بالعربية</th>
                                            <th>بالإنجليزية</th>
                                            
                                        </tr>

                                        <tr>
                                            <td style="width: 5%">
                                                <span id="total_item">1</span>
                                            </td>
                                            <td>
                                                <input type="text" name="section_name_ar[]" class="form-control"/>
                                            </td>
                                            <td>
                                                <input type="text" name="section_name_en[]" class="form-control"/>
                                            </td>
                                            <td>
                                                <select name="grade_id[]" class="form-control">
                                                    <option value="" selected disabled>أختر المرحلة الدراسية</option>"1">مرحلة 1</option>
                                                    <option value="2">مرحلة 2</option>
                                                    <option value="3">مرحلة 3</option>
                                                </select>
                                            </td>
                                            <td>
                                                <select name="class_id[]" class="form-control"> </select>
                                            </td>
                                            <td>
                                                <select multiple name="teacher_id[]" class="form-control" id="teacher_id" style="height: 37px !important;">
                                                    <option value="1">أسعد محمد</option>
                                                    <option value="2">علي محمد</option>
                                                </select>
                                            </td>
                                            <td><input type="checkbox" class="form-check-input" name="status1" id="status1"></td>
                                            <td></td>
                                        </tr>
                                    </table>

                                    <div class="row" style="padding: 0">
                                        <div class="col-md-9">
                                            <b>إجمالي الفاتورة :</b>
                                            <b>
                                                <span class="text-primary">
                                                    0
                                                </span>
                                            </b>
                                        </div>
                                        <div class="text-center col-md-3">
                                            <button type="button" name="add_row" id="add_row"
                                                class="btn btn-success btn-xs">
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-center">
                                    <input type="hidden" name="total_item" id="total_item" value="1">
                                    <button type="button" name="create_invoice" id="create_invoice"
                                        class="btn btn-primary submit-btn" style="font-weight: bold;">إنشاء
                                        الفاتورة</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/invoice.js"></script>
</body>

</html>
